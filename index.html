<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tanie strony internetowe pisane od zera, bez szablonów i kreatorów."
    />
    <meta
      name="keywords"
      content="tworzenie stron internetowych, strony internetowe gdańsk, strony internetowe, tanie strony www, projektowanie stron, web, malbork, webapps, frontend developer, junior frontend dev"
    />
    <title>Sebastian Haber</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js" defer></script>
  </head>

  <body
    onload="loadData()"
    class="bg-black text-white min-h-[100vh] max-w-[1200px] w-full mx-auto scroll"
  >
    <!-- top -->
    <section class="sticky top-0 bg-black/80 w-full p-4 z-10">
      <div class="w-full flex gap-8 items-center justify-center flex-wrap">
        <img src="./assets/logo.png" alt="Sebastian Haber" class="w-[100px]" />
        <ul
          class="flex flex-1 justify-end gap-2 list-none"
          id="socialmedia"
        ></ul>
      </div>
    </section>
    <!-- content -->
    <section class="p-4">
      <div class="flex flex-wrap gap-8">
        <div id="aboutme">
          <h1 class="text-2xl font-bold">✋🏻 Hi, I’m Sebastian.</h1>
          <p class="text-neutral-400">Frontend Developer from Gdańsk, Poland</p>
        </div>
      </div>

      <div class="mt-4 text-neutral-400" id="description">
        <p>
          I’m an IT student (2nd year) with passion for Frontend Development.
        </p>
        <p>👇🏻 Down there you can check what technologies I use.</p>
      </div>
      <div class="mt-12">
        <p id="heading-tech" class="font-bold text-2xl">🔧 Technologies</p>
        <ul id="tech" class="flex flex-wrap gap-4 list-none mt-4"></ul>
      </div>
      <div class="mt-12">
        <p id="heading-projects" class="font-bold text-2xl">📝 Projects</p>
        <ul id="projects" class="flex flex-wrap gap-4 list-none mt-4"></ul>
      </div>
    </section>
  </body>
</html>
